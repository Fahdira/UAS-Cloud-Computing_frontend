<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frontend App</h1>
    <p id="output">Loading...</p>

    <script>
        fetch('#')
        .then(res => res.json())
        .then(data => {
            document.getElementById('output').textContent = data.message;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('output').textContent = 'Failed to fetch.';
        });
    </script>
</body>
</html>
